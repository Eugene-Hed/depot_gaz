<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="1300" cy="800" r="200" fill="url(#grad2)" opacity="0.4"/>
  <circle cx="700" cy="300" r="120" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
  
  <!-- Wave pattern -->
  <path d="M0,300 Q360,250 720,300 T1440,300 L1440,900 L0,900 Z" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <path d="M0,400 Q360,350 720,400 T1440,400 L1440,900 L0,900 Z" fill="rgba(255,255,255,0.05)" opacity="0.3"/>
  
  <!-- Grid pattern for tech feel -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1440" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Floating shapes for visual interest -->
  <g opacity="0.15">
    <rect x="50" y="50" width="80" height="80" fill="white" rx="10" transform="rotate(45 90 90)"/>
    <circle cx="1350" cy="150" r="40" fill="white"/>
    <polygon points="200,700 250,750 150,750" fill="white"/>
    <path d="M 1200 600 L 1300 600 L 1250 650 Z" fill="white"/>
  </g>
</svg>
